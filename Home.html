<!DOCTYPE html>
<html>
<head>
    <title>ตารางข้อมูลนักศึกษา</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid rgb(255, 255, 255);
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2da6f7;
            color: white;
        }
        td {
            background-color: #afd4e9;
            color:black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ชื่อ-นามสกุล</th>
                <th>รหัสนักศึกษา</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>กิตติภณ คำนวล (หนุ่ม)</td>
                <td>6609650186</td>
            </tr>
            <tr>
                <td>พิรญาณ์ เอนอ่อน (ครีม)</td>
                <td>6609650087</td>
            </tr>
            <tr>
                <td>ธนกฤต พิบูลย์สวัสดิ์ (มาร์ค)</td>
                <td>6609650400</td>
            </tr>
            <tr>
                <td>กิตติธัช เด่นสกุลประเสริฐ (มิว)</td>
                <td>6609650079</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
